<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; background: #f8f9fa; color: #212529; }
    .card { max-width: 640px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); padding: 1.5rem; }
    h1 { font-size: 1.5rem; margin-bottom: .75rem; }
    p { margin: .5rem 0; }
    .hint { color: #6c757d; font-size: .95rem; }
    .btn { display: inline-block; margin-top: 1rem; background: #0d6efd; color: #fff; text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; }
  </style>
  <meta name="theme-color" content="#0d6efd">
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>Não foi possível carregar a página. Verifique sua conexão e tente novamente.</p>
    <p class="hint">Alguns recursos ficam disponíveis offline. Quando a conexão voltar, o conteúdo será atualizado automaticamente.</p>
    <a class="btn" href="/">Voltar ao início</a>
  </div>
</body>
</html>
